<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="calculator">
        <div class="display">
          <div class="display1">10 + 10 + 10 =</div>
          <div class="display2">30</div>
        </div>
        <div class="toolbar">
          <button class="clear-btn">CLR</button>
          <button class="backspace-btn">โซ</button>
        </div>
        <div class="section-1">
          <button class="number-btn" data-num="7">7</button>
          <button class="number-btn" data-num="8">8</button>
          <button class="number-btn" data-num="9">9</button>
          <button class="operator-btn" data-num="*">x</button>
        </div>
        <div class="section-2">
          <button class="number-btn" data-num="4">4</button>
          <button class="number-btn" data-num="5">5</button>
          <button class="number-btn" data-num="6">6</button>
          <button class="operator-btn" data-num="/">รท</button>
        </div>
        <div class="section-3">
          <button class="number-btn" data-num="1">1</button>
          <button class="number-btn" data-num="2">2</button>
          <button class="number-btn" data-num="3">3</button>
          <button class="operator-btn" data-num="-">-</button>
        </div>
        <div class="section-4">
          <button class="number-btn" data-num="0">0</button>
          <button class="decimal-btn" data-num=".">.</button>
          <button class="equals-btn" data-num="=">=</button>
          <button class="operator-btn" data-num="+">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
